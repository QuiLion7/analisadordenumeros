<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="./assets/style/style.css"/>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <section id="container">
            <div id="form">
                <div class="form">
                    <p>Digite um Número:</p>
                    <input class="form-input" type="number" name="fnum" id="fnum" min="0" placeholder="Entre 1 e 100">
                </div>
                <div>
                    <input type="button" value="ADICIONAR" id="button" onclick="adicionar()">
                </div>
            </div>
            <div id="resArray" >
            <select name="flista" id="flista" size="7"></select>
            <input type="button" value="FINALIZAR" id="button" onclick="finalizar()">
            </div>
            <div id="resFinal">
    
            </div>
        </section>
    </section>
    <footer>
        <div id="ref"> <p>Codificado com muito entusiasmo por</p><a href="">Quilion Oliveira</a></div>
        <div id="banner--logos--footer">
            <a href="https://github.com/QuiLion7?tab=repositories" target="_blank">
                <img src="assets/images/github.png" />
            </a>
            <a href="https://www.linkedin.com/in/quilion-oliveira-18820b31/" target="_blank">
                <img src="assets/images/linkedin.png" />
            </a>
            <a href="mailto:quilbrub@gmail.com" target="_blank">
                <img src="assets/images/gmail.png" />
            </a> 
            <a href="https://www.instagram.com/quilion7/" target="_blank">
                <img src="assets/images/instagram.png" />
            </a>
            <a href="https://www.facebook.com/QuiLion/" target="_blank">
                <img src="assets/images/facebook.png" />
            </a> 
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
